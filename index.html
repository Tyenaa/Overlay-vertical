<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Minimal</title>

<style>
body {
  margin: 0;
  background: #1C1C1E;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Arial', sans-serif;
}

.overlay {
  width: 1080px;
  height: 1920px;
  position: relative;
  background: #1C1C1E;
  overflow: hidden;
}

/* Barra superior minimal */
.topbar {
  position: absolute;
  top: 0;
  width: 100%;
  height: 180px;
  background: #F2F2F2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  letter-spacing: 4px;
}

.topbar .live {
  font-size: 22px;
  font-weight: 600;
  color: #555;
}

.topbar .playing {
  font-size: 42px;
  font-weight: 700;
  color: #111;
  margin-top: 5px;
}

/* Decoraci√≥n inferior (zona roja) */
.bottom-decoration {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 700px;
  background: #161616;
}
</style>
</head>

<body>

<div class="overlay">
  <div class="topbar">
    <div class="live">EN VIVO</div>
    <div class="playing">jugando</div>
  </div>

  <div class="bottom-decoration"></div>
</div>

</body>
</html>
